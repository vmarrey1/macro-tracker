server:
  port: 8080

spring:
  application:
    name: macro-tracker-backend
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  security:
    user:
      name: admin
      password: admin

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.macrotracker.backend: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG

# LLM Configuration
llm:
  openai:
    api-key: ${OPENAI_API_KEY:your-openai-api-key}
    model: gpt-4
    max-tokens: 1000
    temperature: 0.7
  
  anthropic:
    api-key: ${ANTHROPIC_API_KEY:your-anthropic-api-key}
    model: claude-3-sonnet-20240229
    max-tokens: 1000
    temperature: 0.7

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true 